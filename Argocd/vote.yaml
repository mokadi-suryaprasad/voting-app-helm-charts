apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vote
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mokadi-suryaprasad/voting-app-helm-charts.git
    targetRevision: HEAD
    path: Argocd/vote
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
