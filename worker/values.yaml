replicaCount: 1

image:
  repository: suryaprasad9773/votingapp
  tag: worker
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: docker-pwd

service:
  type: ClusterIP
  port: 80
  clusterIP: None

env:
  REDIS_HOST: redis-redis.development.svc.cluster.local
  DB_HOST: postgress-db.development.svc.cluster.local
  DB_PORT: "5432"
  DB_USER: postgres
  DB_PASSWORD: postgres

resources: {}
nodeSelector: {}
tolerations: []
affinity: []
